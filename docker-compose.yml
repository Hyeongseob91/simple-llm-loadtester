services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: llm-loadtest-api
    ports:
      - "8085:8085"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_PATH=/data/benchmarks.db
      - PORT=8085
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: llm-loadtest-web
    ports:
      - "5050:5050"
    environment:
      - API_URL=http://api:8085
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  data:
